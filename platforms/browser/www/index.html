  <head>

                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">

        <div style="padding:10px;margin-top:60px;">
                <button id="createTable" class="btn btn-success button button-block">1. Create Table</button>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Emp.Number</span>
                        <input type="text" id="empNumber" placeholder="Your Emp.Number" required>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" id="empName" placeholder="Your Name" required>
                    </label>
                    <button id="insert" class="btn btn-success button button-block">2. INSERT</button>
                </div>
                <p id="status"></p>
                <button id="showTable" class="btn btn-success button button-block">3. Show Table</button>
                <p>No of Rows: <span id="rowCount"></span></p>
                <table class="table  table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Emp.Number</th>
                        <th>Emp Name</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="TableData">
        
                    </tbody>
                </table>
            </div>
    <!-- Optional JavaScript -->
